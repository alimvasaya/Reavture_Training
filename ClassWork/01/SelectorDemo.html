<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector Demo</title>
    <style>
        *{
            color: red;
        }
        #para1{
            color: black;
        }
        #para2{
            background-color: maroon;
        }
        .myclass1{
            background-color: aqua;
        }
        [att1]{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>
        Selector Demo
    </h1>
    <h2>Second Heading </h2>
    <hr/>

    <p id="para1">first para</p>

    <p id="para2"> second para</p>

    <p class="myclass1">Third Para</p>

    <p att1="a1">THis is a diff para</p>
</body>
</html>
